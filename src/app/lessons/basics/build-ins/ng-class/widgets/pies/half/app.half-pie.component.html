<div class="container">
    <div class="half-pie" [ngStyle]="getCssPoperty()">

    </div>
    <div *ngFor="let item of data.data; let i = index " class="description-container">
        <span
            [ngStyle]="{'background-color': item.color,  'left.px':75*i+1}" class="description">{{item.procentage.toFixed(0)}}%

        </span>
        <span class="title" [ngStyle]="getTitlePosition(i)">
            <span>    {{item.label}} </span>
        </span>

    </div>
